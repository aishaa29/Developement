<!DOCTYPE html>
<html>
<head>
	<title>Flask Music Database</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="new.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Flask Music</a>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
				<ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="#">New Album<span class="sr-only">(current)</span></a>
			      </li>
			     </ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class= "container" id ="new">
		<h4> NEW ALBUM</h4>
		<form>
                <div class="form-group">
                    <label> Artist : </label>
                     <input class="form-control" type="text" name="artist">
                </div>
                <div class="form-group">
                    <label> Title : </label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label> Release-Date: </label>
                    <input class="form-control" type="date" name="release-date">
                </div>
                <div class="form-group">
                    <label> Publisher: </label>
                    <input class="form-control" type="text" name="publisher">
                </div>
                <div class="form-group">
                	<label> Media </label>
				  <select class="form-control">
				    <option>Digital</option>
				  </select>
				</div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                </div>
            </form>
	</div>

</body>
</html>
