<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="registerstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
	<h3> REGISTRATION FORM </h3>
	<form>
		First Name : <input type="text" name="fname"> <br><br>
		Last Name : <input type="text" name="lname"> <br><br>
		Email : <input type="Email" required name="email"> <br><br>
		Password : <input type="Password" min = "5" name="pwd"> <br><br>
		DOB : <input type="date" name="dob"> <br><br>
		Gender : <br>
		<input type="radio" name="Gender">Male<br><br>
		<input type="radio" name="Gender">Female<br><br>
		Qualification : <br>
		<input type="checkbox" name="Qualification"> 12th pass <br><br>
		<input type="checkbox" name="Qualification"> UG <br><br>
		<input type="checkbox" name="Qualification"> PG <br><br>
		State : <br>
		<SELECT>
			<option value = "TN"> TAMIL NADU </option>
			<option value = "KL"> KERALA </option>
			<option value = "KN"> KARNATAKA </option>
			<option value = "OT"> OTHERS </option>
		</SELECT> <br><br>
		<input type="submit" name="Register!">
		<input type="reset" name="Reset">
	</form>
	<br>
	<div class = "boo">
		<div class = "box">Previous</div>
		<div class = "box">Next</div>
	</div>
</body>
</html>
